#Услышь, Господи, правду [мою], внемли воплю моему, прими мольбу из уст нелживых.

23-psalms.dat	16:7	REP-IT
#Яви дивную милость Твою, Спаситель уповающих [на Тебя] от противящихся деснице Твоей.

23-psalms.dat	17:7	DEL
#В тесноте моей я призвал Господа и к Богу моему воззвал. И Он услышал от [святого] чертога Своего голос мой, и вопль мой дошел до слуха Его.

23-psalms.dat	17:8	REP-IT
#Потряслась и всколебалась земля, дрогнули и подвиглись основания гор, ибо разгневался [Бог];

23-psalms.dat	19:5	DEL
#Да даст тебе [Господь] по сердцу твоему и все намерения твои да исполнит.

23-psalms.dat	19:10	REP-IT
#Господи! спаси царя и услышь нас, когда будем взывать [к Тебе].

23-psalms.dat	20:9	DEL
#Рука Твоя найдет всех врагов Твоих, десница Твоя найдет [всех] ненавидящих Тебя.

23-psalms.dat	20:12	REP-IT
#ибо они предприняли против Тебя злое, составили замыслы, но не могли [выполнить их].

23-psalms.dat	21:2	DEL
#Боже мой! Боже мой! [внемли мне] для чего Ты оставил меня? Далеки от спасения моего слова вопля моего.

23-psalms.dat	21:31	REP-IT
#Потомство [мое] будет служить Ему, и будет называться Господним вовек:

23-psalms.dat	22:6	DEL
#Так, благость и милость [Твоя] да сопровождают меня во все дни жизни моей, и я пребуду в доме Господнем многие дни.

23-psalms.dat	23:0	DEL
#Псалом Давида. [В первый день недели.]

23-psalms.dat	23:4	DEL
#Тот, у которого руки неповинны и сердце чисто, кто не клялся душою своею напрасно и не божился ложно [ближнему своему], &mdash;

23-psalms.dat	24:2	DEL
#Боже мой! на Тебя уповаю, да не постыжусь [вовек], да не восторжествуют надо мною враги мои,

23-psalms.dat	25:11	DEL
#А я хожу в моей непорочности; избавь меня, [Господи,] и помилуй меня.

23-psalms.dat	26:0	DEL
#Псалом Давида. [Прежде помазания.]

23-psalms.dat	26:4	DEL
#Одного просил я у Господа, того только ищу, чтобы пребывать мне в доме Господнем во все дни жизни моей, созерцать красоту Господню и посещать [святой] храм Его,

23-psalms.dat	28:0	DEL
#Псалом Давида. [При окончании праздника кущей.]

23-psalms.dat	29:9	DEL
#<i>Тогда</i> к Тебе, Господи, взывал я, и Господа [моего] умолял:

23-psalms.dat	30:1	DEL
#Начальнику хора. Псалом Давида. [Во время смятения.]

23-psalms.dat	32:10	REMOVE-LEFT-PUNCTUATION/DEL
#Господь разрушает советы язычников, уничтожает замыслы народов, [уничтожает советы князей].

23-psalms.dat	33:10	DEL
#Бойтесь Господа, [все] святые Его, ибо нет скудости у боящихся Его.

23-psalms.dat	33:18	REP-IT
#Взывают [праведные], и Господь слышит, и от всех скорбей их избавляет их.

23-psalms.dat	34:25	DEL
