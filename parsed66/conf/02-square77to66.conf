24-proverbs.dat	1:7	DEL
#Начало мудрости &mdash; страх Господень; [доброе разумение у всех, водящихся им; а благоговение к Богу &mdash; начало разумения;] глупцы только презирают мудрость и наставление.

24-proverbs.dat	3:15	DEL
#она дороже драгоценных камней; [никакое зло не может противиться ей; она хорошо известна всем, приближающимся к ней,] и ничто из желаемого тобою не сравнится с нею.

