23-psalms.dat	36:28	DEL
#ибо Господь любит правду и не оставляет святых Своих; вовек сохранятся они; [а беззаконные будут извержены] и потомство нечестивых истребится.

23-psalms.dat	37:1	DEL
#Псалом Давида. В воспоминание [о субботе].

23-psalms.dat	37:17	REP-IT
#И я сказал: да не восторжествуют надо мною [враги мои]; когда колеблется нога моя, они величаются надо мною.

23-psalms.dat	40:2	DEL
#Блажен, кто помышляет о бедном [и нищем]! В день бедствия избавит его Господь.

23-psalms.dat	44:6	REMOVE-LEFT-PUNCTUATION/DEL
#Остры стрелы Твои, [Сильный], &mdash; народы падут пред Тобою, &mdash; они &mdash; в сердце врагов Царя.

23-psalms.dat	45:7	REP-IT
#Восшумели народы; двинулись царства: [Всевышний] дал глас Свой, и растаяла земля.


23-psalms.dat	47:12.1	DEL
23-psalms.dat	47:12.2	REP-IT
#Да веселится гора Сион, [и] да радуются дщери Иудейские ради судов Твоих, [Господи].

23-psalms.dat	49:21	REP-IT
#ты это делал, и Я молчал; ты подумал, что Я такой же, как ты. Изобличу тебя и представлю пред глаза твои [грехи твои].

23-psalms.dat	50:8	DEL
#Вот, Ты возлюбил истину в сердце и внутрь меня явил мне мудрость [Твою].

23-psalms.dat	50:20	REMOVE-LEFT-PUNCTUATION/DEL
#Облагодетельствуй, [Господи,] по благоволению Твоему Сион; воздвигни стены Иерусалима:

23-psalms.dat	51:7	REP-IT
#За то Бог сокрушит тебя вконец, изринет тебя и исторгнет тебя из жилища [твоего] и корень твой из земли живых.

23-psalms.dat	51:8	REP-IT
#Увидят праведники и убоятся, посмеются над ним [и скажут]:

23-psalms.dat	54:24	REP-IT
#Ты, Боже, низведешь их в ров погибели; кровожадные и коварные не доживут и до половины дней своих. А я на Тебя, [Господи,] уповаю.

23-psalms.dat	55:14	DEL
#ибо Ты избавил душу мою от смерти, [очи мои от слез,] да и ноги мои от преткновения, чтобы я ходил пред лицом Божиим во свете живых.

23-psalms.dat	64:2	REP-IT
#Тебе, Боже, принадлежит хвала на Сионе, и Тебе воздастся обет [в Иерусалиме].

23-psalms.dat	65:4	REMOVE-LEFT-PUNCTUATION/DEL
#Вся земля да поклонится Тебе и поет Тебе, да поет имени Твоему, [Вышний]!

23-psalms.dat	67:14	REP-IT
#Расположившись в уделах [своих], вы стали, как голубица, которой крылья покрыты серебром, а перья &mdash; чистым золотом:

23-psalms.dat	67:36/1	REP-IT
#Страшен Ты, Боже, во святилище Твоем. Бог Израилев &mdash; Он дает силу и крепость народу [Своему].

23-psalms.dat	68:2	REP-IT
#Спаси меня, Боже, ибо воды дошли до души [моей].

23-psalms.dat	68:4	REP-IT
#Я изнемог от вопля, засохла гортань моя, истомились глаза мои от ожидания Бога [моего].

23-psalms.dat	68:31	REP-IT
#Я буду славить имя Бога [моего] в песни, буду превозносить Его в славословии,

23-psalms.dat	69:4	REP-IT
#Да будут обращены назад за поношение меня говорящие [мне]: «хорошо! хорошо!»

23-psalms.dat	70:8	REP+IT	чтобы воспевать
#Да наполнятся уста мои хвалою, [чтобы мне воспевать славу Твою,] всякий день великолепие Твое.

23-psalms.dat	70:14	REP-IT
#А я всегда буду уповать [на Тебя] и умножать всякую хвалу Тебе.

23-psalms.dat	70:21	REMOVE-LEFT-PUNCTUATION/DEL
#Ты возвышал меня и утешал меня, [и из бездн земли выводил меня].

23-psalms.dat	71:0	DEL
#О Соломоне. [Псалом Давида.]

23-psalms.dat	71:17.1	DEL
23-psalms.dat	71:17.2	REP-IT
#будет имя его [благословенно] вовек; доколе пребывает солнце, будет передаваться имя его; и благословятся в нем [все племена земные], все народы ублажат его.

23-psalms.dat	72:13	NEXT-UP/DEL
#[И я сказал:] так не напрасно ли я очищал сердце мое и омывал в невинности руки мои,

23-psalms.dat	72:28	DEL
#А мне благо приближаться к Богу! На Господа Бога я возложил упование мое, чтобы возвещать все дела Твои [во вратах дщери Сионовой].

23-psalms.dat	73:14	REMOVE-LEFT-PUNCTUATION/DEL
#Ты сокрушил голову левиафана, отдал его в пищу людям пустыни, [Ефиопским];

23-psalms.dat	74:6.1	REP-IT
23-psalms.dat	74:6.2	DEL
#не поднимайте высоко рога вашего, [не] говорите [на Бога] жестоковыйно»,

23-psalms.dat	76:14	REP-IT
#Боже! свят путь Твой. Кто Бог так великий, как Бог [наш]!

23-psalms.dat	87:8	REP-IT
#Отяготела на мне ярость Твоя, и всеми волнами Твоими Ты поразил [меня].

23-psalms.dat	88:2	REP-IT
#Милости [Твои], Господи, буду петь вечно, в род и род возвещать истину Твою устами моими.

23-psalms.dat	92:1	REP-IT
#Господь царствует; Он облечен величием, облечен Господь могуществом [и] препоясан: потому вселенная тверда, не подвигнется.

23-psalms.dat	94:1	REMOVE-RIGHT-PUNCTUATION/DEL
#Приидите, воспоем Господу, воскликнем [Богу], твердыне спасения нашего;

23-psalms.dat	97:0	DEL
#Псалом [Давида].

23-psalms.dat	97:3	DEL
#Вспомнил Он милость Свою [к Иакову] и верность Свою к дому Израилеву. Все концы земли увидели спасение Бога нашего.

23-psalms.dat	99:0	DEL
#Псалом [Давида] хвалебный.

23-psalms.dat	101:3	REP-NOIT
#Не скрывай лица Твоего от меня; в день скорби моей приклони ко мне ухо Твое; в день, [когда] воззову [к Тебе], скоро услышь меня;

23-psalms.dat	101:26	DEL
#В начале Ты, [Господи,] основал землю, и небеса &mdash; дело Твоих рук;

23-psalms.dat	102:11	REP-IT
#ибо как высоко небо над землею, так велика милость [Господа] к боящимся Его;

23-psalms.dat	102:20	REP-IT
#Благословите Господа, [все] Ангелы Его, крепкие силою, исполняющие слово Его, повинуясь гласу слова Его;

23-psalms.dat	103:10	DEL
#Ты послал источники в долины: между горами текут [воды],

23-psalms.dat	103:22	REP-IT
#Восходит солнце, [и] они собираются и ложатся в свои логовища;

23-psalms.dat	104:8	REP-IT
#Вечно помнит завет Свой, слово, [которое] заповедал в тысячу родов,

23-psalms.dat	104:27	REP-IT
#Они показали между ними слова знамений Его и чудеса [Его] в земле Хамовой.

23-psalms.dat	104:39	REP-IT
#Простер облако в покров [им] и огонь, чтобы светить [им] ночью.

23-psalms.dat	105:12	REP-IT
#И поверили они словам Его, [и] воспели хвалу Ему.

23-psalms.dat	105:23	REP-IT
#И хотел истребить их, если бы Моисей, избранный Его, не стал пред Ним в расселине, чтобы отвратить ярость Его, да не погубит [их].

23-psalms.dat	105:43	REP-IT
#Много раз Он избавлял их; они же раздражали [Его] упорством своим, и были уничижаемы за беззаконие свое.

23-psalms.dat	107:2	REMOVE-LEFT-PUNCTUATION/DEL
#Готово сердце мое, Боже, [готово сердце мое]; буду петь и воспевать во славе моей.

23-psalms.dat	108:25	DEL
#Я стал для них посмешищем: увидев меня, кивают головами [своими].

23-psalms.dat	110:1	REP-IT
#Славлю [Тебя], Господи, всем сердцем [моим] в совете праведных и в собрании.

23-psalms.dat	113:5	REP-IT
#Что с тобою, море, что ты побежало, и [с тобою], Иордан, что ты обратился назад?

23-psalms.dat	113:11	DEL
#Бог наш на небесах [и на земле]; творит все, что хочет.

23-psalms.dat	113:17	REP-IT
#[Дом] Израилев! уповай на Господа: Он наша помощь и щит.

23-psalms.dat	113:20	REP-NOIT
#Господь помнит нас, благословляет [нас], благословляет дом Израилев, благословляет дом Ааронов;

