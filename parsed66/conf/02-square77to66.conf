23-psalms.dat	116:2	ADD-RIGHT-DASH/DEL
#ибо велика милость Его к нам, и истина Господня [пребывает] вовек. Аллилуия.

23-psalms.dat	117:2.1	REP-IT
23-psalms.dat	117:2.2	DEL
#Да скажет ныне [дом] Израилев: [Он благ,] ибо вовек милость Его.

23-psalms.dat	117:3	DEL
#Да скажет ныне дом Ааронов: [Он благ,] ибо вовек милость Его.

23-psalms.dat	117:4	DEL
#Да скажут ныне боящиеся Господа: [Он благ,] ибо вовек милость Его.

23-psalms.dat	117:12	DEL
#окружили меня, как пчелы [сот], и угасли, как огонь в терне: именем Господним я низложил их.

23-psalms.dat	117:28	REMOVE-LEFT-PUNCTUATION/DEL
#Ты &mdash; Бог мой: буду славить Тебя; Ты &mdash; Бог мой: буду превозносить Тебя, [буду славить Тебя, ибо Ты услышал меня и соделался моим спасением].

23-psalms.dat	118:24	REMOVE-RIGHT-WORD/DEL
#Откровения Твои &mdash; утешение мое, [и уставы Твои] &mdash; советники мои.

23-psalms.dat	118:49	REP-NOIT
#Вспомни слово [Твое] к рабу Твоему, на которое Ты повелел мне уповать:

23-psalms.dat	118:68	REMOVE-RIGHT-PUNCTUATION/DEL
#Благ и благодетелен Ты, [Господи]; научи меня уставам Твоим.

23-psalms.dat	118:145	REP-IT
#Взываю всем сердцем [моим]: услышь меня, Господи, &mdash; и сохраню уставы Твои.

23-psalms.dat	120:7	REP-IT
#Господь сохранит тебя от всякого зла; сохранит душу твою [Господь].

23-psalms.dat	124:3	REP-IT
#Ибо не оставит [Господь] жезла нечестивых над жребием праведных, дабы праведные не простерли рук своих к беззаконию.

23-psalms.dat	131:13	REP-IT
#Ибо избрал Господь Сион, возжелал [его] в жилище Себе.

23-psalms.dat	133:1	DEL
#Благословите ныне Господа все рабы Господни, стоящие в доме Господнем, [во дворах дома Бога нашего,] во время ночи.

23-psalms.dat	137:1	REMOVE-LEFT-PUNCTUATION/DEL
#Славлю Тебя всем сердцем моим, пред богами пою Тебе, [что Ты услышал все слова уст моих].

23-psalms.dat	138:6	REP-IT
#Дивно для меня ведение [Твое], &mdash; высоко, не могу постигнуть его!

23-psalms.dat	142:0	REMOVE-LEFT-PUNCTUATION/DEL
#Псалом Давида, [когда он преследуем был сыном своим Авессаломом].

23-psalms.dat	142:8	REMOVE-LEFT-PUNCTUATION/DEL
#Даруй мне рано услышать милость Твою, ибо я на Тебя уповаю. Укажи мне, [Господи,] путь, по которому мне идти, ибо к Тебе возношу я душу мою.

23-psalms.dat	143:0	DEL
#Давида. [Против Голиафа.]

23-psalms.dat	144:1	REP-IT
#Буду превозносить Тебя, Боже мой, Царь [мой], и благословлять имя Твое во веки и веки.

23-psalms.dat	144:13	DEL
#Царство Твое &mdash; царство всех веков, и владычество Твое во все роды. [Верен Господь во всех словах Своих и свят во всех делах Своих.]

